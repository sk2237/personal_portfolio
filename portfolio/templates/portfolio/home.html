<h1>Suman's portfolio</h1>
{% load static %}
<img src="{% static '/portfolio/a.jpg' %}" height="200" width="200">
{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src={{project.image.url}} height=100 width=100>
{% if project.url%}
<a href="{{project.url}}">Link</a>
{% endif %}

{% endfor %}
